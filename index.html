<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            max-width: 90vw;  /* Ограничение по ширине */
            max-height: 80vh;  /* Ограничение по высоте */
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Random Cat Generator</h1>
    <button onclick="getRandomCat()">Get Random Cat</button>
    <img id="catImage" src="https://cataas.com/cat" alt="Random Cat">

    <script>
        function getRandomCat() {
            const img = document.getElementById('catImage');
            img.src = 'https://cataas.com/cat?random=' + new Date().getTime();  // To avoid caching
        }
    </script>
</body>
</html>
